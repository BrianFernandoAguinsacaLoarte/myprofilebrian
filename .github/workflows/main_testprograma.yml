name: Build and deploy Python app to Azure Web App - testprograma 
 
on: 
  push: 
    branches: 
      - main 
  workflow_dispatch: 
 
jobs: 
  deploy: 
    runs-on: ubuntu-latest 
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
 
    steps: 
      # 1. Descarga el c√≥digo
      - name: Checkout source code
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AD691AFAF7BD428D8EE90F2AE85D8938 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4CA1DCBB1F1B4033B6A2F5655E01EE32 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_61B02EA0DC1F438D8C3C6B149CA21221 }}
 
      - name: 'Deploy to Azure Web App' 
        uses: azure/webapps-deploy@v3 
        id: deploy-to-webapp 
        with: 
          app-name: 'testprograma' 
          slot-name: 'Production' 
          
